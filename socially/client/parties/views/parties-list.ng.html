<form>
    <label for="newPartyName">Name</label>
    <input id="newPartyName" ng-model="newParty.name">
    <label for="newPartyDesc">Description</label>
    <input id="newPartyDesc" ng-model="newParty.description">
    <label for="newPartyPublic">Public</label>
    <input id="newPartyPublic" type="checkbox" ng-model="newParty.public">
    <button ng-click="newParty.owner=$root.currentUser._id; parties.push(newParty)">Add</button>
</form>
<ul>
    <li ng-repeat="party in parties">
        <a href="/parties/{{party._id}}">{{party.name}}</a>

        <p>{{party.description}}</p>
        <button ng-click="remove(party)">X</button>
    </li>
</ul>
<p>Total number of parties: {{parties.length}}</p>
<button ng-click="removeAll()">remove all</button>
