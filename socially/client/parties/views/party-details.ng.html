Here you will see and change the details of the party:

<label for="partyName">Party Name</label>
<input id="partyName" ng-model="party.name">
<label for="partyDesc">Party Description</label>
<input id="partyDesc" ng-model="party.description">
<button ng-click="save()">Save</button>
<button ng-click="reset()">Reset form</button>
<button><a href="/parties">Cancel</a></button>
