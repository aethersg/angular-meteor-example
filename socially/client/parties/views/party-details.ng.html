Here you will see and change the details of the party:

<label for="partyName">Party Name</label>
<input ng-disabled="party.owner != $root.currentUser._id" id="partyName" ng-model="party.name">
<label for="partyDesc">Party Description</label>
<input ng-disabled="party.owner != $root.currentUser._id" id="partyDesc" ng-model="party.description">
<label for="partyPublic">Is public</label>
<input ng-disabled="party.owner != $root.currentUser._id" id="partyPublic" type="checkbox" ng-model="party.public">

<ul ng-show="canInvite()">
    Users to Invite
    <li ng-repeat="user in users | uninvited:party">
        <div>{{ user | displayName }}</div>
        <button ng-click="invite(user)">Invite</button>
    </li>
    <li ng-if="(users | uninvited:party).length <= 0">
        Everyone is already invited.
    </li>
</ul>

<button ng-click="save()">Save</button>
<button ng-click="reset()">Reset form</button>
<button><a href="/parties">Cancel</a></button>
