<legend>
    Here you will see and change the details of the party:
</legend>

<form class="form-inline">
    <div class="form-group">
        <label for="partyName">Party Name</label>
        <input ng-disabled="party.owner != $root.currentUser._id" id="partyName" ng-model="party.name" type="text">
    </div>
    <div class="form-group">
        <label for="partyDesc">Party Description</label>
        <input ng-disabled="party.owner != $root.currentUser._id" id="partyDesc" ng-model="party.description"
               type="text">
    </div>
    <div class="form-group">
        <label for="partyPublic">Is public</label>
        <input ng-disabled="party.owner != $root.currentUser._id" id="partyPublic" type="checkbox"
               ng-model="party.public">
    </div>

    <ul ng-show="canInvite()">
        Users to Invite
        <li ng-repeat="user in users | uninvited:party">
            <div>{{ user | displayName}}</div>
            <button ng-click="invite(user)">Invite</button>
        </li>
        <li ng-if="(users | uninvited:party).length <= 0">
            Everyone is already invited.
        </li>
    </ul>

    <div class="party-details-maps">
        <div class="angular-google-map-container">
            <ui-gmap-google-map center="party.location || map.center" events="map.events" zoom="map.zoom">
                <ui-gmap-marker coords="party.location" options="map.marker.options" events="map.marker.events"
                                idkey="party._id">
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
    </div>
</form>
